<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>imiew_mobile89</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="date"],
        input[type="number"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #field {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            overflow-y: auto;
            /* เพิ่มแถบเลื่อนเมื่อเนื้อหามีขนาดใหญ่เกินไป */
            max-height: 300px;
            /* กำหนดความสูงสูงสุดของ div เพื่อป้องกันการเกิดการแสดงผลที่ยาวเกินไป */
        }
        
    </style>
</head>

<body>
    <form>
        <label for="start_date">เริ่ม</label>
        <input type="date" id="start_date">
        <br>
        <label for="count">กี่งวด</label>
        <input type="number" id="count">
        <br>
        <label for="price">กี่บาท</label>
        <input type="number" id="price">
        <br>
        <input type="button" value="Get Date" onclick="getDate()">
        
    </form><div id="field"></div>



    
    
    <script>
        function getDate() {
            var dateField = document.getElementById("start_date");
            var count = parseInt(document.getElementById("count").value); // แปลงค่าเป็นตัวเลขจาก input
            var price = document.getElementById("price").value;
            var field = document.getElementById("field");

            var selectedDate = new Date(dateField.value);
            var newText = ""; // สร้างตัวแปรสำหรับเก็บข้อความที่จะแสดง

            for (var i = 0; i < count; i++) {
                // สร้างวันที่ในรูปแบบที่กำหนด
                // สร้างวันที่ในรูปแบบที่กำหนด (พ.ศ.)
                var formattedDate = ('0' + selectedDate.getDate()).slice(-2) + '-' + ('0' + (selectedDate.getMonth() + 1)).slice(-2) + '-' + (selectedDate.getFullYear() + 543).toString().substr(-2);
                newText += (i + 1) + "." + formattedDate + "=" + price + "<br>";

                // เพิ่ม 7 วันลงในวันที่ที่เลือก
                selectedDate.setDate(selectedDate.getDate() + 7);


            }

            // แสดงข้อความใน div และแสดง div
            field.innerHTML = newText;
            field.style.display = "block";
        }

    </script>
</body>

</html>
